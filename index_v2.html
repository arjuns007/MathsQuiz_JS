<!DOCTYPE html>
<html>
    <head>
        <title>Math Games JavaScript</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style_v2.css">
    </head>
    <body>
        <div class="container">
            <div class="gameOptions">
                <p> Max number value : <input type="number" value="10" id="maxVal"> </p>
                <p> Number of Questions : <input type="number" value="2" id="numQuestions"> </p>
                <p> Select Operators : </p>
                <div class="ck-button"><label><input type="checkbox" value="0" class='op' checked
                    onClick="message1();"><span>&times;</span></label></div>
        <div class="ck-button"><label><input type="checkbox" value="1" class='op'
                    onClick="message2();"><span>/</span></label></div>
        <div class="ck-button"><label><input type="checkbox" value="2" class='op' checked
                    onClick="message3();"><span>+</span></label></div>
        <div class="ck-button"><label><input type="checkbox" value="3" class='op'
                    onClick="message4();"><span>-</span></label></div>
            </div>
            <div class="game">
            </div>
        </div>
        <script src="app_v2.js"></script>
    </body>
</html>
